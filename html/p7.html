    <script type="text/javascript">

    let range = (start, end, step) => {
      if (step == null) { step = 1};
      let arr = [];
      if (end > start) {
        for (let i = start; i <= end; i = i + step) {
          arr.push(i);
        };
      } else {
        for (let i = start; i >= end; i = i - step) {
          arr.push(i);
        };
      };
      return arr;
    };

    let sum = (arr) => {
      let arrSum = 0;
      for (let i=0; i < arr.length; i++) {
        arrSum += arr[i];
      };
      return arrSum;
    };

    console.log(sum(range(Number(prompt("Введите первую цифру")), Number(prompt("Введите первую цифру")), Number(prompt("Введите шаг"),null))));
    </script>
