<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      let reverseArray = function(arr) {
        let arrNew = [];
        for (let i = arr.length - 1; i >=0; i--){
          arrNew.push(arr[i]);
        }
        return arrNew;
      };

      let reverseArrayInPlace = function(arr) {
        let j = arr.length-1;
        let oldValue;
        for (let i = 0; i < arr.length/2; i++) {
          oldValue = arr[i];
          arr[i] = arr[j - i];
          arr[j - i] = oldValue;
        }
        return arr;
      };
      console.log(reverseArrayInPlace(['q','e','t',1,5,3,4,5]));
    </script>
  </body>
</html>
